<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@100&display=swap" rel="stylesheet">

    <script>

        }

    <div class="container p-8 ">

                </div>
            </div>
            <input type="text" class="input hidden ">
            <div class="bungkus flex justify-center">

                <img src="../src/image/plus-button.png" alt="" class="w-10 h-10 mt-10 active:w-14 active:h-14 hover:rotate-180 ease-linear duration-75 tombol">

            </div>
            


            </div>
